<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0a4a9d7429.js"
      crossorigin="anonymous"
    ></script>
    <title>Increment Counter</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <i class="fab fa-twitter"></i>
        <span class="counter" data-target="5000">0</span>
        <p class="card_sub">Twitter Followers</p>
      </div>

      <div class="card">
        <i class="fab fa-youtube"></i>
        <span class="counter" data-target="12000">0</span>
        <p class="card_sub">Youtube Followers</p>
      </div>

      <div class="card">
        <i class="fab fa-facebook"></i>
        <span class="counter" data-target="7500">0</span>
        <p class="card_sub">Facebook Followers</p>
      </div>
    </section>
  </body>
</html>
